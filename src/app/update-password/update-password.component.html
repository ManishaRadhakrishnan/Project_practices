<div class="form-box" id="login-box">
  <div class="header">Update Password</div>
  <div class="body bg-gray">
    <ng-template [ngIf]="status  == 0">
      <div class="alert alert-danger">
        {{information}}
      </div>
    </ng-template>

    <ng-template [ngIf]="status == 1">
      <div class="alert alert-success">
        {{information}}
      </div>
    </ng-template>

    <div class="form-group">
      <input type="password" name="password" #password class="form-control" placeholder="New Password"/>
    </div>
    <div class="form-group">
      <input type="password" name="password" #confirm_password class="form-control" placeholder="Confirm Password"/>
    </div>
    <div class="form-group">
      <a type="submit" class="btn bg-olive btn-block" (click)="update_password(password.value, confirm_password.value)">Update</a>
    </div>

  </div>
</div>
<router-outlet></router-outlet>
