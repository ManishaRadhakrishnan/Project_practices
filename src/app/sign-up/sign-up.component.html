<div class="wrapper row-offcanvas row-offcanvas-left">
  <aside class="right-side">
    <section class="content-header no-margin">
      <div class="row">
        <body class="bg-white">
          <div class="form-box" id="login-box">
            <div class="header">Register New Membership</div>
            <form>
              <div class="body bg-gray">
                <div class="form-group">
                  <input type="text" name="full_name" #full_name class="form-control" placeholder="Full name"/>
                </div>
                <div class="form-group">
                  <input type="email" name="email" #email class="form-control" placeholder="Email address"/>
                </div>
                <div class="form-group">
                  <input type="text" name="username" #username class="form-control" placeholder="Username"/>
                </div>
                <div class="form-group">
                  <input type="password" name="password" #password class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                  <input type="password" name="confirm_password" #confirm_password class="form-control" placeholder="Confirm password"/>
                </div>
                <div>
                  <select name="role" class="form-control"  #role>
                    <option >--Role-- </option>
                    <option value="cood">Coordinator</option>
                    <option value="guide">Guide</option>
                    <option value="stud">Student</option>
                  </select>
                </div>
                <div class="form-group">
                  <button (click)="do_request(full_name.value, email.value, username.value, password.value, confirm_password.value, role.value)" class="btn bg-olive btn-block">Sign me up</button>
                </div>
              </div>
            </form>
          </div>
          <!-- jQuery 2.0.2 -->
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js">
          </script>
          <!-- Bootstrap -->
          <script src="../../js/bootstrap.min.js" type="text/javascript">
          </script>
        </body>
      </div>
    </section>
  </aside>
</div>
<router-outlet>
</router-outlet>
