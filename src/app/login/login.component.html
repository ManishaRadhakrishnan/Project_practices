<div class="form-box" id="login-box">
  <div class="header">Sign In</div>
  <form>
    <div class="body bg-gray">
      <div class="form-group">
        <input type="text" name="user_email" #user_email class="form-control" placeholder="Email"/>
      </div>
      <div class="form-group">
        <input type="password" name="password" #password class="form-control" placeholder="Password"/>
      </div>
      <div class="form-group">
        <input type="checkbox" name="remember_me"/> Remember me</div>
      </div>
      <div class="footer">
        <a type="submit" class="btn bg-olive btn-block">Sign me in</a>
        <p>
          <a href="#">I forgot my password</a>
        </p>
        <a href= "/sign-up" class="text-center">Register a new membership</a>
      </div>
    </form>
    <div class="margin text-center">
      <span>Sign in using social networks</span>
      <br/>
      <button class="btn bg-light-blue btn-circle">
        <i class="fa fa-facebook">
        </i>
      </button>
      <button class="btn bg-aqua btn-circle">
        <i class="fa fa-twitter">
        </i>
      </button>
      <button class="btn bg-red btn-circle">
        <i class="fa fa-google-plus">
        </i>
      </button>
    </div>
  </div>
  <router-outlet></router-outlet>
